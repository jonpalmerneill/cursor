<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's up Grand Rapids?</title>
    <meta name="description" content="Things to do and activities happening in Grand Rapids. Leave a comment." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="page-title">What's up Grand Rapids?</h1>
        <div id="auth-ui" class="auth-ui"></div>
      </div>
    </header>

    <main class="container">
      <p class="intro">Things to do and activities happening. Sign in with Google to add a comment.</p>
      <div id="comments-list" class="comments-list"></div>
      <div id="comment-form-wrap" class="comment-form-wrap" style="display: none;">
        <form id="comment-form" class="comment-form" aria-label="Add a comment">
          <label for="comment-body">Add something to do or an activity</label>
          <textarea id="comment-body" name="body" rows="3" maxlength="2000" required placeholder="Things to do or what's happeningâ€¦"></textarea>
          <button type="submit" id="comment-submit" class="btn btn-submit">Post</button>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
