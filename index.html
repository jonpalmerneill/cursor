<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's up Grand Rapids?</title>
    <meta name="description" content="Things to do and activities happening in Grand Rapids. Leave a comment." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <div id="auth-ui" class="auth-ui"></div>
        <form id="comment-form" class="comment-form header-form" aria-label="Add a comment" style="display: none;">
          <textarea id="comment-body" name="body" rows="2" maxlength="2000" required placeholder="What's up Grand Rapids?"></textarea>
          <div class="post-options">
            <label for="comment-bg-color" class="post-option-label">Background</label>
            <input type="color" id="comment-bg-color" name="background_color" value="#2563eb" class="post-option-color" aria-label="Post background color" />
            <label for="comment-font" class="post-option-label">Font</label>
            <select id="comment-font" name="font_family" class="post-option-font" aria-label="Post font">
              <option value="Work Sans">Work Sans</option>
              <option value="Open Sans">Open Sans</option>
              <option value="Lora">Lora</option>
              <option value="Merriweather">Merriweather</option>
              <option value="Playfair Display">Playfair Display</option>
              <option value="Roboto">Roboto</option>
              <option value="Source Sans 3">Source Sans 3</option>
              <option value="Inter">Inter</option>
              <option value="Poppins">Poppins</option>
              <option value="Nunito">Nunito</option>
            </select>
          </div>
          <div id="turnstile-widget" class="turnstile-widget" aria-hidden="true"></div>
          <button type="submit" id="comment-submit" class="btn btn-submit">Post</button>
        </form>
      </div>
    </header>

    <main>
      <div id="comments-list" class="comments-list"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@11.11.13/dist/motion.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
